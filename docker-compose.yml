services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    init: true
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/app}
      UPLOAD_BASE_DIR: /data/uploads
    volumes:
      - uploads_data:/data/uploads
    restart: unless-stopped
    stop_grace_period: 30s
    mem_limit: 512m
    cpus: 0.50
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1:3000/api/health').then((r)=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 45s

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
    restart: unless-stopped
    mem_limit: 320m
    cpus: 0.35
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  caddy:
    image: caddy:2-alpine
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 128m
    cpus: 0.20
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  postgres_data:
  uploads_data:
  caddy_data:
  caddy_config:
